on: push

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
          make packages
          git clone https://github.com/google/googletest.git
          cd googletest
          mkdir build 
          cd build 
          cmake ..
          cmake --build .
          sudo cmake --install .
          cd ../..
